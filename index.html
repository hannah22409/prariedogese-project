<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carta</title>
    <script
      src="https://kit.fontawesome.com/cd3b10b395.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .color {
        color: fuchsia;
      }
      a {
        text-decoration: none;
        color: fuchsia;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
      }
      body {
        background: honeydew;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        text-align: center;
        margin: 20px;
      }
      p {
        font-size: larger;
      }
    </style>
  </head>
  <body>
    <h1>I have mastered the maps <i class="fas fa-map-pin"></i></h1>
    <h2><span class="color">Rome:</span> a map of the kingdom</h2>
    <div>
      <a href="https://add-map.org/">google maps embed code</a>
      <iframe
        width="645"
        height="516"
        frameborder="0"
        scrolling="no"
        marginheight="0"
        marginwidth="0"
        id="gmap_canvas"
        src="https://maps.google.com/maps?width=665&amp;height=566&amp;hl=en&amp;q=%20rome+()&amp;t=p&amp;z=13&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
      ></iframe>
      <p>
        Where would you like to
        <span class="next"
          ><em>
            <a
              href="https://www.google.com/maps/place/Rome,+Metropolitan+City+of+Rome,+Italy/@41.904008,12.503023,13z/data=!4m5!3m4!1s0x132f6196f9928ebb:0xb90f770693656e38!8m2!3d41.9027835!4d12.4963655?hl=en"
              >go next?</a
            >
          </em></span
        >
      </p>
    </div>
    <script
      type="text/javascript"
      src="https://maps-generator.com/google-maps-authorization/script.js?id=5189eab83fcd989edce14552a62199d83df47b08"
    ></script>
  </body>
</html>
